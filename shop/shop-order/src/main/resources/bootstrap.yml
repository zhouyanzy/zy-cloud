        username: zy
        password: 123456
    sharding:
      tables:
        shop_order:
          actual-data-nodes: ds$->{0..1}.shop_order_$->{0..1}
          table-strategy:
            inline:
              sharding-column: id
              algorithm-expression: shop_order_$->{id % 2}
      default-database-strategy:
        standard:
          sharding-column: buyer_id
          precise-algorithm-class-name: top.zhouy.shoporder.config.MyPreciseShardingAlgorithm
      default-data-source-name: ds0
      master-slave-rules:
        ds0:
          master-data-source-name: master0
          slave-data-source-names: master0slave
        ds1:
          master-data-source-name: master1
          slave-data-source-names: master1slave
    props:
      sql:
        show: true
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 81.69.162.162:8848
        # 指定注册ip
        ip: 42.192.93.125
        port: ${server.port}
