        server-addr: 81.69.162.162:8848
        prefix: shop-order
        namespace: zy
    sentinel:
      transport:
        dashboard: 81.69.162.162:9100
      datasource:
        - nacos:
            server-addr: 81.69.162.162:8848
            data-id:  ${spring.application.name}-sentinel
            group-id: shop
            data-type: json
            rule-type: flow
    alibaba:
      seata:
        tx-service-group: ${spring.application.name}-seata

