spring:
  application:
    name: basic-zuul
  cloud:
    config:
      uri: http://zhouy.top:8780
      fail-fast: true
  profiles:
    active: dev

zuul:
  host:
    connect-timeout-millis: 5000
    socket-timeout-millis: 2000

management:
  endpoint:
    hystrix:
      stream:
        enabled: true
  endpoints:
    web:
      exposure:
        include: hystrix.stream