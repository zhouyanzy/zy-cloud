server:
  ssl:
    key-store: classpath:server.keystore
    key-alias: tomcat
    enabled: true
    key-store-password: 123456
    key-store-type: JKS

spring:
  application:
    name: basic-zuul
  cloud:
    config:
      uri: http://42.192.93.125:8780
      fail-fast: true
  profiles:
    active: dev

zuul:
  host:
    connect-timeout-millis: 5000
    socket-timeout-millis: 2000
  sensitive-headers: Cookie, Set-Cookie

management:
  endpoint:
    hystrix:
      stream:
        enabled: true
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    prefer-ip-address: true
    ip-address: 47.101.151.43

security:
  oauth2:
    client:
      access-token-uri: http://42.192.93.125:8790/oauth/token
      user-authorization-uri: http://42.192.93.125:8790/oauth/authorize
      client-id: zuul
      client-secret: zuul
    resource:
      jwt:
        key-uri: http://42.192.93.125:8790/oauth/token_key